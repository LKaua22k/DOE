<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>DOE</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon">

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!--Link CSS  -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="card">
    <header class="header">
        <img class="header__logo" src="./IMG/logo.png" alt="Logo DOE">
    </header>

    <main class="content">
        <strong class="content__title">A sua doação importa</strong>
        <div class="content__texts"> 
            <p class="Content__text">Até 3 vidass com uma doação</p>
            <p class="Content__text">Mais de 38.000 doações são necessarias todos os dias</p>
            <p class="Content__text">Apenas 1,9% da populção brasileira doa sangue</p>
        </div>
        <button type="submit" class="content__btn">Quero ajudar</button>
    </main>

        <form action="#" class="form">
        <legend class="form__title">Entre na lista de doadores</legend>
        <div class="inputs">        
            <input class="form__input" type="text" name="Nome" placeholder="Nome Completo">
            <input class="form__input" type="email" name="E-mail" id="email" placeholder="Email">
            <input class="form__input" type="text" name="ts" id="TS" placeholder="Tipo Sanguineo">
            <button type="submit" class="form__btn">Quero Ajudar</button>
        </div>
        </form>

    <div class="doadores">
       <h2 class="">Ultimos <span class="doadores__title">doadores</span></h2>
        <div class="dornos">
            <div class="dorno">
                <div class="dorno__blod">O-</div>
                <p class="dorno__text">Sol</p>
            </div>
            <div class="dorno">
                <div class="dorno__blod">O+</div>
                <p class="dorno__text">Kauã</p>
            </div>
            <div class="dorno">
                <div class="dorno__blod">A+</div>
                <p class="dorno__text">Pablo</p>
            </div>
            <div class="dorno">
                <div class="dorno__blod">B+</div>
                <p class="dorno__text">Susu</p>
            </div>                                    
        </div>
    </div>

</div>
<footer>
    <p class="">Kauã❤️<span class="footer__text">Rocketseat</span></p>
</footer>
</body>
</html>
